<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real | Property</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <ul class="left-links">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">Buy</a></li>
                <li><a href="">Sell and Rent</a></li>
                <li><a href="">Our Project</a></li>
            </ul>

            <div class="logo-div">
                <img src="./images/logo.png" alt="Company Logo Image" srcset="" class="logo">
            </div>

            <ul class="right-links">
                <li><a href="">Join with Us</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="" class="login-btn">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Buy and Sell, Rent, <br>
                Cooperate, Property
            </h1>

            <div class="small-hero-p">
                <p>Choice of property options are all here</p>
            </div>

            <div class="choice-card">
                <div class="card-menu">
                    <ul>
                        <li class="home-link"><i class='bx  bx-home'  ></i> <a href="">Home</a></li>
                        <li><i class='bx  bx-building-house'  ></i> <a href="">Appartment</a></li>
                        <li><i class='bx  bx-buildings'  ></i> <a href="">Office</a></li>
                        <li><i class='bx  bx-store-alt'  ></i> <a href="">Shophouse</a></li>
                    </ul>
                </div>
                <div class="card-form">
                    <label for="city">
                        City
                        <br>
                        <input type="text" name="" id="" placeholder="City of Evil State">
                    </label>
                    <label for="type">
                        Type
                        <br>
                        <input type="text" placeholder="Vintage Classic">
                    </label>
                    <button class="card-btn">Search</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
